<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Summarization')">Summarization</button>
        <button class="tablinks" onclick="openTab(event, 'Prompt')">General Prompt</button>
    </div>

    <div id="Summarization" class="tabcontent" style="display: block;">
        <h3>Text Summarization</h3>
        <textarea id="summarizeInput" rows="10" cols="50" placeholder="Enter text here..."></textarea>
        <button onclick="summarizeText()">Summarize</button>
        <div id="summarizeResult"></div>
        <div id="summarizeExecutionTime"></div>
    </div>


    <div id="Prompt" class="tabcontent">
        <h3>General Prompt</h3>
        <textarea id="promptInput" rows="10" cols="50" placeholder="Enter prompt here..."></textarea>
        <button onclick="sendPrompt()">Send Prompt</button>
        <div id="promptResult"></div>
        <div id="promptExecutionTime"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
